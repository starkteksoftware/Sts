<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title id="pageTitle">STS| Report Page</title>

    <link href="resource/css/metro-bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="resource/css/metro-bootstrap-responsive.css" type="text/css" rel="stylesheet" />
    <link href="resource/css/custom.css" type="text/css" rel="stylesheet" />
    <link href="resource/css/prettify.css" type="text/css" rel="stylesheet" />


   
    <script src="resource/js/jquery.min.js" type="text/javascript"></script>
    <script src="resource/js/jquery.widget.min.js" type="text/javascript"></script>
    <script src="resource/js/jquery.mousewheel.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
           
        });
    </script>
    <script src="resource/js/metro-tab-control.js" type="text/javascript"></script>
    <script src="resource/js/metro-hint.js" type="text/javascript"></script>

    <!--custom-->
    <script src="resource/js/metro-dropdown.js" type="text/javascript"></script>
    <script src="resource/js/metro-dialog.js" type="text/javascript"></script>

    <script src="resource/js/metro-input-control.js" type="text/javascript"></script>


    <script src="resource/js/github.info.js" type="text/javascript"></script>
 <script src="Report.js" type="text/javascript"></script>
</head>
<body class="metro">
    <header class="bg-black">
        <h2 class="fg-grayLighter place-left">STS Admin</h2>

        <nav class="margin10 navigation-bar dark place-right">
            <nav class="navigation-bar-content">
                <item class="element place-right"><a href="Students.html" class="fg-white margin10"><i class="icon-user"></i>&nbsp;Students</a></item>
                <item class="element place-right"><a href="#" class="fg-amber margin10"><i class="icon-stats-2"></i>&nbsp;Reports</a></item>
                <item class="element place-right"><a href="SchedulePage.html" class="fg-white margin10"><i class="icon-clock"></i>&nbsp;Exam Schedules</a></item>

                <item class="element place-right">
                    <a href="OngoingExams.html" class="fg-white margin10"><i class="icon-film"></i>&nbsp;Ongoing Exams</a>
                </item>



            </nav>
        </nav>
    </header>

    <div class="clearLarge"></div>
    <div class="clearLarge"></div>
    <div class="page">

        <div class="page-region-content">
            <!-- top-->
            <div class="bg-grayLighter">
                <div class="grid">
                    <div class="row">
                        <div class="span12">
                            <h1 class="margin20 topicHead">
                                <a id="backButton"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>Report Page |
                                <small id="explanation" class="on-right">Manage Reports Here</small>

                                
                            </h1>
                        </div>
                        <div class="span2">
                            <div class=" fg-black margin20">
                                <a class="dropdown-toggle" href="#">
                                    <span class="fg-gray">Admin&nbsp;<i class="icon-user"></i></span>
                                </a>
                                <ul class="dropdown-menu" data-role="dropdown">
                                    <li><a href="#">Edit Account</a></li>
                                    <li><a href="#">Sign Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid fluid">
                <div class="row">
                    <!--sidebar-->
                    <div class="span3">
 
                        <nav class="sidebar margin10">
                            <ul>
                                 <li class="stick bg-red" id="studentAdder">
                                    <a class="dropdown-toggle" href="#"><i class="icon-user"></i>View And Print Result</a>
                                    <ul class="dropdown-menu" data-role="dropdown" id="exams">
                                        
                                      </ul>
                                </li>
                            </ul>
                        
                        </nav>
                         <img src="resource/img/logo.jpg" alt="logo"  width="300" height="250" />
                     
                                </div>
                    <!--Content-->
  <div>
                        <button id="viewStudents" data-hint="Exports the current result in pdf format"    class="margin10 bg-white fg-white button">
                            <i  class="icon-file-pdf bg-red"></i>
                          
                        </button>
                            <button id="viewQuestions" data-hint="Exports the current result in excel format"  class="margin10 bg-white fg-white button">
                            <i  class="icon-file-excel bg-green"></i>
                          
                        </button>
                        <button id="time"  data-hint="Exports the current result in csv format"  class="margin10 bg-white fg-white button">
                            <i class="icon-clock bg-darkBlue"></i>
                           
                        </button>
                        <button id="cancel" data-hint="Exports the current result in html format"  class="margin10 bg-white fg-white button">
                            <i class="icon-html5 bg-red"></i>
                     
                        </button>
                        <button id="end" data-hint="View details about the current result"  class="margin10 bg-darkBlue fg-white button">
                            <i class="icon-flag-2"></i>
                            &nbsp;
                            View Details
                        </button>
                    </div>
                    <div class="span6">
                         <label class="span3" style="display: none">Subject:</label>
                         <label id="subject" style="display: none"> </label>
                      
                         <label class="span3" style="display: none">Date & Time:</label>
                         <label id="amount" style="display: none">0</label>
                        
                        <div class="clear"></div>
                        <div id="studentsHolder">
                            <table class="table striped bordered">
                                <thead>
                                    <tr class="info fg-white">
                                        <th style="width:8px">S/N</th>
                                        <th style="width:20px">Matric Number</th>
                                          <th style="width:40px">Name</th>
                                          <th style="width:8px">Score</th>
                                       
                                    </tr>
                                </thead>
                                <tbody class="hovered" id="tableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--stats-->
                    <div class="span3">
                        <fieldset>
                            <legend>
                               Report Statistics
                            </legend>
                            <div class="listview-outlook">
                                <a href="#" class="list">
                                    <div class="list-content">
                                        <div class="data">

                                            <span class="list-title">Total Reports Available</span>
                                            <span class="list-remark fg-red" id="totalReports">0</span>
                                        </div>
                                    </div>
                                </a>
                               

                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>

        </div>
    </div>


    
    <footer class="bg-white">
        <p class="foot fg-darkOrange">STARKS Copyright &copy; 2014</p>
    </footer>
</body>
</html>
