<head >

    <link href="resource/css/metro-bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/metro-bootstrap-responsive.css" type="text/css" rel="stylesheet" />
    <link href="resource/css/custom.css" type="text/css" rel="stylesheet" />

<body class="metro" id="head">
    <header class="bg-black padding5">
        <h2 class="fg-grayLighter place-left">STS Student</h2>
        <img src="resource/img/logo.jpg" class="place-right logoThumbnail margin5" />
    </header>
    <div class="clearLarge"></div>
    <div class="page">
      <div class="page-region">
          <div class="page-region-content">
              <h1 class="margin20 topicHead">
                  <a href="/"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>Student Log-In |
                  <small class="on-right">Gives you access to student section of STS</small>
              </h1>
              <div class="clear"></div>
             <div class="normalCentral">
                <fieldset>
                    <legend>Enter Credentials Here</legend>
                  
                    <form  >
                    <div class="example">
                        <label>Username:</label>
                        <div class="input-control text" data-role="input-control">
                            <input required type="text" id="username" placeholder="Enter Username Here"/>
                            <button class="btn-clear" tabindex="-1"></button>
                        </div>
                        <label>Password:</label>
                        <div class="input-control password" data-role="input-control">
                            <input required type="password"  id="pwd"  placeholder="Enter Password Here" />
                            <button class="btn-clear" tabindex="-1"></button>
                        </div>

                       <small class="fg-red margin10" id="invalid">Invalid Username or Password</small>
                        <div></div>
                       <a href="ForgotPasswordStudent.html"><i class="icon-locked margin10" ></i>Forgot Password?</a>
                         <a href="SignUp.html"><i class="icon-user margin10" ></i>Sign Up Here</a>
                   
                        <button class="padding10 bg-cobalt fg-white margin10" id="logger" type="button"><i class="icon-arrow-right"></i>Log In</button>
                   
                    </div>
                    </form>
                </fieldset>
             </div>
          </div>
      </div>
    </div>
    <div class="clear">
        <!--For clearing-->
    </div>
    <footer class="bg-white">
        <p class="foot fg-darkOrange">STARKS Copyright &copy; 2014</p>
    </footer>
