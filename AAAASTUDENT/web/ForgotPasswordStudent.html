<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>STS| Forgot Password</title>
      
       
    <link href="resource/css/metro-bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/metro-bootstrap-responsive.css" type="text/css" rel="stylesheet" />
    <link href="resource/css/custom.css" type="text/css" rel="stylesheet" />
    <link href="resource/css/prettify.css" type="text/css" rel="stylesheet" />
    <script src="resource/js/jquery.min.js" type="text/javascript"></script>
    <script src="resource/js/jquery.widget.min.js" type="text/javascript"></script>
    <script src="forgotPassword.js" type="text/javascript" ></script>
    <script src="resource/js/jquery.mousewheel.js" type="text/javascript"></script>
    <!--<script src="resource/js/metro-loader.js" type="text/javascript"></script>
    <script src="resource/js/docs.js" type="text/javascript"></script>
    <script src="resource/js/github.info.js" type="text/javascript"></script>-->
</head>
<body class="metro">
    <header class="bg-black padding5">
        <h2 class="fg-grayLighter place-left">STS Students</h2>
        <img src="resource/img/logo.jpg" class="place-right logoThumbnail margin5" />
    </header>
    <div class="clearLarge"></div>
    <div class="page">
      <div class="page-region">
          <div class="page-region-content">
              <h1 class="margin20 topicHead">
                  <a href="/"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>Forgot Password |
                  <small class="on-right">Gives you access to student section of STS</small>
              </h1>
              <div class="clear"></div>
             <div class="normalCentral">
                <fieldset>
                    <legend style="padding-left: 30%;">Lets Get Into your account</legend>
                    <form id="forms" method="POST"   >
                    <div class="example">
                        <label style="padding-left: 30%;">Please Enter Email:</label>
                        <div class="input-control text" data-role="input-control">
                            <input  type="email" id="email" name="email" required placeholder="Enter Username Here"/>
                            <button class="btn-clear" tabindex="-1"></button>
                        </div>
                        <label style="padding-left: 30%;">Please Enter  Number:</label>
                        <div class="input-control password" data-role="input-control">
                            <input required type="number" id="number"    placeholder="Enter Password Here" />
                            <button  class="btn-clear" tabindex="-1"></button>
                        </div>

                        
                        <small class="fg-red margin10" style="opacity: 0.0" id="invalid">Email or  number does not exist</small>
                       
                        <div></div>
                        <div style="padding-left: 30%;">
                        <button  class="padding10 bg-cobalt fg-white margin10" id="forgot"  type="button"><i class="icon-arrow-right"></i>Get Password</button>
                        </div>
                        
                    </div>
                    </form>
                </fieldset>
             </div>
          </div>
      </div>
    </div>
    <div class="clear">
        <!--For clearing-->
    </div>
    <footer class="bg-white">
        <p class="foot fg-darkOrange">Starks Copyright &copy; 2014</p>
    </footer>
</body>
</html>
