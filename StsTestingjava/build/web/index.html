<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sts | </title>

    <!-- Bootstrap core CSS -->

    <link href="theme/fonts/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="theme/css/custom.css" rel="stylesheet">

<body style="background:#F7F7F7;">
    
    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
         <a class="hiddenanchor" id="toPassword"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <small style="display: none;" class="red " id="invalid">Invalid Username or Password</small>
                    <form id="forms" method="POST">
                        <h1>Login Form</h1>
                        
                        <div>
                            <input type="text" id="username" class="form-control" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input type="password" id="pwd" class="form-control" placeholder="Password" required="" />
                        </div>
                        <div>
                            <a id="logger" class="btn btn-default submit" >Log in</a>
                            
                            <a class="reset_pass" id="fPassword" href="#toregister" >Lost your password?</a>
                              <div  id='next' style='display: none;' class="fa-spin "><i class="fa fa-spinner"> </i></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link">New to site?
                                <a href="#toregister" id="createA"  class="to_register"> Create Account </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-mortar-board" style="font-size: 26px;"></i> Starks </h1>

                                <p> &copy; 2015 All Rights Reserved. Starks!  Privacy and Terms</p>
                            </div>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
            <div id="register" class="animate form">
                <section class="login_content">
                    <label style="display: none" class=" red" id="minUser">Username must have at least 5 characters</label>
                     <label style="display: none" class=" red" id="minPassword">Password must have at least 5 characters</label>
                      <label style="display: none" class=" red" id="minEmail">Invalid Email</label>
                       <label style="display: none" class=" red" id="error">All Details Required</label>
                          <label style="display: none" class=" red" id="elabel">UserName exist</label>
                          <label style="display: none" class=" green" id="slabel">Account Created... Please <a href="#tologin">log in</a></label>
                            <label style="display: none" class=" green" id="response"></label>
                      
                          <form>
                        <h1 id="title">Create Account</h1>
                       
                        <div>
                            <input type="text"  class="form-control" id="userName" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input type="email" class="form-control" id="email" placeholder="Email" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" id="password" placeholder="Password" required="" />
                        </div>
                       
                        <div>
                            <a class="btn btn-default submit" id="create">Submit</a>
                        </div>
                        <div>
                            <a style="display: none;" class="btn btn-default " id="sendForgot">Submit</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link">Already a member ?
                                <a href="#tologin" class="to_register"> Log in </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                               <h1><i class="fa fa-mortar-board" style="font-size: 26px;"></i> Starks </h1>

                                <p> &copy; 2015 All Rights Reserved. Starks!  Privacy and Terms</p>
                            </div>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
            
            
        </div>
    </div>
    <script src="jscustom/LogIn.js"></script>

</body>

</html>
